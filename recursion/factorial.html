    <script>
      /*
            Factorial -> multiplies a number by every number below it up to 1

            When we are doing Recursions there are 2 stages:
            1 - Pre-recursion: Factorial Loop
            2 - Converting the Factorial Loop into a recursive function
        */

      // Pre-recursion: Factorial Loop
      let num = 7; // this variable holds the value of the factorial.
      let display = num; // this variable is for display only.

      let loopFactorial = 1;

      while (num >= 1) {
        // lets display the number
        // console.log(`Iteration # ${num}`);
        /*
                MULTIPLICATION ASSIGNMENT OPERATOR
                    -> the multiplication assignment operator multiplies a variable by the value of the right operand and assigns the result to the variable.

                    total is multiplied by x
                    result is assigned to total
            */
        loopFactorial *= num;
        num--; // we used decrement to avoid infinite loop.
      }

      //   console.log(`${display}! = ${loopFactorial}`);

      // 2. Converting the factorial loop to a recursive function
      function rFactorial(num) {
        if (num > 1) return num * rFactorial(num - 1);
        if (num === 0 || num == 1) return 1;
      }
      // lets display the result of the function inside the console.
      console.log(`The Factorial of ${display}! is ${rFactorial(7)}`);

      // // 4. lets now display the result in the console
      // console.log(`Factorial of ${numValue} is ${factorial}.`);

      // Stage 2: Converting the factorial loop to a recursive call/function
      // 1. declare the function for the factorial
      const factorial = (x) => {
        // termination
        if (x < 0) return null;
        // base case
        if (x === 0) return 1;
        // recursive call
        return x * factorial(x - 1);
      };
      // lets display the result in the console
      console.log(`The Factorial is ${factorial(4)}.`);
    </script>

      2. Determine the recursive call.
